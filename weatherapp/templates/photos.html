{% extends 'base.html' %} {% load static %} {% block content %}

<main class="main-content">
	<div class="container">
		<div class="breadcrumb">
			<a href="{% url 'index' %}">Home</a>
			<span>Photos</span>
		</div>
	</div>

	<div class="fullwidth-block">
		<div class="container">
			<div class="row">

				
				{% for photo in data %}
					
				<div class="col-md-6">
					<div class="photo">
						<div class="photo-preview photo-detail" data-bg-image={{photo.previewURL}}></div>
						<div class="photo-details">
							<h3 class="photo-title">
								
								<a href="#">TAGS: {{photo.tags}}</a>
								
							</h3>
							<p>Atatem accusantium aperiam eaque quae quasi architecto beatae vitae dicta sunt explicabo nemo enim.</p>
							<div class="star-rating" title="Rated 1 out of 5">
								<span style="width:60%">
									<strong class="rating">1</strong> out of 5</span>
							</div>
						</div>
					</div>

				</div>
				{% endfor %}
			
			</div>
		</div>
	</div>

</main>
<!-- .main-content -->
{%endblock content %}
